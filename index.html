<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="payoo.png" type="image/x-icon">
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
    <title>Payoo-Mobile-App</title>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen py-6 mx-auto bg-gray-200">

        <header>
            <nav class="flex items-center justify-center mt-6">
                <div class="relative flex items-center justify-center w-9/12 mt-10 mb-10">
                    <img class="absolute w-48" src="assets/bg.png" alt="">
                    <img class="w-16" src="assets/Group.png" alt="">
                </div>
            </nav>
        </header>

        <!-- login section -->
        <div class="hero ">
            <div class="flex-col hero-content lg:flex-row-reverse">
             
              <div class="w-full max-w-sm shadow-2xl card bg-base-100 shrink-0">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Mobile Number</span>
                    </label>
                    <input id="Account-number" type="number" placeholder="Enter your number" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Password</span>
                    </label>
                    <input id="password" type="password" placeholder="password" class="input input-bordered" required />
                    <label class="label">
                      <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                    </label>
                  </div>
                  <div class="mt-6 form-control">
                    <button id="login-btn" class="btn btn-primary">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
    </section>
   
    <script src="script/login.js"></script>
</body>
</html>
